<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Interaction</title>
</head>
<body>
    <h1>Interact with Spring Boot Application</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
    <button onclick="sendArray()">Get Top 5 Numbers</button>
    <p id="responseText"></p>

    <script>
        function sendArray() {
            const input = document.getElementById('arrayInput').value;
            const numbers = input.split(',').map(num => parseInt(num.trim()));
            const url = 'https://spring-backend-ssuriset.uc.r.appspot.com/top-five';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({numbers: numbers})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseText').innerText = 'Top 5 Numbers: ' + data.join(', ');
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
